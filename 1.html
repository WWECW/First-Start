<h2>AXE</h2>
<p>An <a href="https://english.dict.naver.com/english-dictionary/#/entry/enen/52cb041ca1f645958c7827a3e0271268"
  target="_blank" title="Axe definition">axe</a>

It consists of a heavy metal blade
which is sharp at one edge
and attached by its other edge
to the end of a long handle.
